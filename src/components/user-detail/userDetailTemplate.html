<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="main-title">{{udc.user.firstName}} {{udc.user.lastName}}</div>
    <div class="main-subhead">Location: {{udc.user.location}}</div>

    <div class="main-subhead">Continue your conversation with these bots</div>
    <div ng-repeat="x in udc.currBotList" layout="column" layout-align="center center">
        <!--<div ng-click="goToConversation(x.id)" class="main-link">{{x.name}}</div>-->
        <md-button ng-click="goToConversation(x.id)" ng-style="main.button">{{x.name}}</md-button>
    </div>

    <div class="main-subhead">Talk to these users</div>
    <div ng-repeat="x in udc.userList" layout="column" layout-align="center center">
        <!--<div ng-click="goToConversation(x.id)" class="main-link">{{x.fullName}}</div>-->
        <md-button ng-click="goToConversation(x.id)" ng-style="main.button">{{x.fullName}}</md-button>
    </div>
    <div ng-if="udc.hasGroups" class="main-subhead">Or continue these group conversations</div>
    <div ng-repeat="x in udc.groups" layout="column" layout-align="center center">
        <!--<div ng-click="goToGroupConversation(x.id)" class="main-link">{{x.name}}</div>-->
        <md-button ng-click="goToGroupConversation(x.id)" ng-style="main.button">{{x.name}}</md-button>
    </div>
    <div ng-if="!udc.hasGroups" class="main-subhead">You have no current group messages</div>
</body>
</html>
